	<script type="text/javascript" src="/js/msg.js"></script>
	<style type="text/css">
		#output{
			height: 400px;

		body{

	<div id="tabs_container" class="row">
      	<ul class="tabs">
        	<li class="tab col s1">
        		<a id="pestana" val="1" href="#test1">Room 1</a>
        	</li>
        	<li class="tab col s1">
        		<a id="pestana" val="2" href="#test2">Room 2</a>

        	<li class="tab col s1">

			</div>

			</div>

				<input id="input_msg" type="text" placeholder="Your Message here">
			</div>
				
			<div class="input-field col s2">
				<div class="center-align">
					<a id="send_msg" class="waves-effect waves-light blue darken-1 btn black-text text-darken-2">

                   	</a>	
				</div>	
			</div>

			<div class="input-field col s2">
				<div class="center-align">
					<a id="send_msg_room" class="waves-effect waves-light blue darken-1 btn black-text text-darken-2">
